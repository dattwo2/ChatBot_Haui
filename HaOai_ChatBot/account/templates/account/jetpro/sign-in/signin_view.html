		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="article" />
		<meta property="og:title" content="Jet HTML Pro - Bootstrap 5 HTML Multipurpose Admin Dashboard Theme" />
		<meta property="og:url" content="https://keenthemes.com/products/jet-html-pro" />
		<meta property="og:site_name" content="Keenthemes | Jet HTML Pro" />
		<link rel="canonical" href="https://preview.keenthemes.com/jet-html-pro" />
		<link rel="shortcut icon" href="{% static 'HaOai_Chatbot/assets/media/logos/favicon.ico' %}" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="{% static 'HaOai_Chatbot/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'HaOai_Chatbot/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<!--CSRF TOKEN-->
		<meta name="csrf-token" content="{{ csrf_token }}">

	</head>

	<!--begin::Body-->
	<body id="kt_body" class="auth-bg">
		<!--begin::Theme mode setup on page load-->
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-theme-mode")) { themeMode = document.documentElement.getAttribute("data-theme-mode"); } else { if ( localStorage.getItem("data-theme") !== null ) { themeMode = localStorage.getItem("data-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-theme", themeMode); }</script>
		<!--end::Theme mode setup on page load-->
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-in -->
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/sigma-1/14.png)">
				<!--begin::Content-->
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<!--begin::Logo-->
					<a href="{% static 'HaOai_Chatbot/../dist/index.html' %}" class="mb-12">
						<img alt="Logo" src="{% static 'portal/assets/media/logos/logo_haui_final.png' %}" class="h-60px" />
					</a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="{% url 'chatbot:chat_view' %}" action="#">
							{% csrf_token %}
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark mb-3">Đăng nhập vào <ChatBot></ChatBot></h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-400 fw-semibold fs-4">Chưa có ?
								<a href="{% url 'account:signup_view' %}" class="link-primary fw-bold">Tạo tài khoản mới</a></div>
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Label-->
								<label class="form-label fs-6 fw-bold text-dark">Email</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off" />
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="fv-row mb-10">
								<!--begin::Wrapper-->
								<div class="d-flex flex-stack mb-2">
									<!--begin::Label-->
									<label class="form-label fw-bold text-dark fs-6 mb-0">Mật khẩu</label>
									<!--end::Label-->
									<!--begin::Link-->
									<a href="{% url 'account:reset_password_view' %}" class="link-primary fs-6 fw-bold">Quên mật khẩu ?</a>
									<!--end::Link-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Input-->
								<input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" />
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="text-center">
								<!--begin::Submit button-->
								<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">Continue</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
<!--								&lt;!&ndash;end::Submit button&ndash;&gt;-->
<!--								&lt;!&ndash;begin::Separator&ndash;&gt;-->
<!--								<div class="text-center text-muted text-uppercase fw-bold mb-5">or</div>-->
<!--								&lt;!&ndash;end::Separator&ndash;&gt;-->
<!--								&lt;!&ndash;begin::Google link&ndash;&gt;-->

<!--								<img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/svg/brand-logos/google-icon.svg' %}" class="h-20px me-3" />Continue with Google</a>-->
<!--								&lt;!&ndash;end::Google link&ndash;&gt;-->
<!--								&lt;!&ndash;begin::Google link&ndash;&gt;-->
<!--								<a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">-->
<!--								<img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/svg/brand-logos/facebook-4.svg' %}" class="h-20px me-3" />Continue with Facebook</a>-->
<!--								&lt;!&ndash;end::Google link&ndash;&gt;-->

<!--								<img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/svg/brand-logos/apple-black.svg' %}" class="theme-light-show h-20px me-3" />-->
<!--								<img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/svg/brand-logos/apple-black-dark.svg' %}" class="theme-dark-show h-20px me-3" />Continue with Apple</a>-->
<!--								&lt;!&ndash;end::Google link&ndash;&gt;-->
<!--							</div>-->
<!--							&lt;!&ndash;end::Actions&ndash;&gt;-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10">

<!--						<a href="https://keenthemes.com/products/jet-html-pro" class="text-muted text-hover-primary px-2">Purchase</a>-->
<!--					</div>-->
					<!--end::Links-->
				</div>
				<!--end::Footer-->
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
