{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{% static 'HaOai_Chatbot/../../' %}"/>
    <title>Reset Password</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="{% static 'HaOai_Chatbot/assets/media/logos/favicon.ico' %}"/>
    <link href="{% static 'HaOai_Chatbot/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet"
          type="text/css"/>
    <link href="{% static 'HaOai_Chatbot/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body id="kt_body" class="auth-bg">
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
         style="background-image: url({% static 'HaOai_Chatbot/assets/media/illustrations/sigma-1/14.png' %})">
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <a href="#" class="mb-12">
                <img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/logos/logo-default.svg' %}" class="h-60px"/>
            </a>
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <form method="POST" class="form w-100" id="kt_password_reset_form">
                    {% csrf_token %}
                    <div class="text-center mb-10">
                        <h1 class="text-dark mb-3">Forgot Password?</h1>
                        <div class="text-gray-400 fw-semibold fs-4">Enter your email to reset your password.</div>
                    </div>
                    <div class="fv-row mb-10">
                        <label class="form-label fw-bold text-gray-900 fs-6">Email</label>
                        <input class="form-control form-control-solid" type="email" name="email" required/>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
                        <button type="submit" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bold me-4">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                        <a href="{% url 'account:signin_view' %}" class="btn btn-lg btn-light-primary fw-bold">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex flex-center flex-column-auto p-10">
            <div class="d-flex align-items-center fw-semibold fs-6">
                <a href="#" class="text-muted text-hover-primary px-2">About</a>
                <a href="#" class="text-muted text-hover-primary px-2">Support</a>
                <a href="#" class="text-muted text-hover-primary px-2">Purchase</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'HaOai_Chatbot/assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'HaOai_Chatbot/assets/js/scripts.bundle.js' %}"></script>

<!-- JS validate (chỉnh sửa lại để Submit Form chuẩn Django) -->
<script>
    "use strict";
    KTUtil.onDOMContentLoaded(function() {
        var form = document.querySelector('#kt_password_reset_form');
        var submitButton = document.querySelector('#kt_password_reset_submit');

        if (form) {
            form.addEventListener('submit', function(e) {
                submitButton.setAttribute('data-kt-indicator', 'on');
                submitButton.disabled = true;
            });
        }
    });
</script>

</body>
</html>
