{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <base href="{% static 'HaOai_Chatbot/../../' %}">
    <title>Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'HaOai_Chatbot/assets/media/logos/favicon.ico' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="{% static 'HaOai_Chatbot/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'HaOai_Chatbot/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="auth-bg">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url({% static 'HaOai_Chatbot/assets/media/illustrations/sigma-1/14.png' %})">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a href="{% url 'account:signin_view' %}" class="mb-12">
                    <img alt="Logo" src="{% static 'HaOai_Chatbot/assets/media/logos/logo-default.svg' %}" class="h-60px" />
                </a>

                <div class="w-lg-550px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                    <!-- Password Reset Confirm Form -->
                    <form method="post" class="form w-100" novalidate>
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}

                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Setup New Password</h1>
                            <div class="text-gray-400 fw-semibold fs-4">Already reset your password?
                                <a href="{% url 'account:signin_view' %}" class="link-primary fw-bold">Sign in here</a>
                            </div>
                        </div>

                        <div class="mb-10 fv-row">
                            <label class="form-label fw-bold text-dark fs-6">New Password</label>
                            <input class="form-control form-control-lg form-control-solid" type="password" name="new_password1" autocomplete="new-password" required />
                        </div>

                        <div class="fv-row mb-10">
                            <label class="form-label fw-bold text-dark fs-6">Confirm New Password</label>
                            <input class="form-control form-control-lg form-control-solid" type="password" name="new_password2" autocomplete="new-password" required />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-primary fw-bold">
                                <span class="indicator-label">Submit</span>
                                <span class="indicator-progress">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>

            <div class="d-flex flex-center flex-column-auto p-10">
                <div class="d-flex align-items-center fw-semibold fs-6">
                    <a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
                    <a href="https://devs.keenthemes.com" class="text-muted text-hover-primary px-2">Support</a>
                    <a href="https://keenthemes.com/products/jet-html-pro" class="text-muted text-hover-primary px-2">Purchase</a>
                </div>
            </div>
        </div>
    </div>

    <script>var hostUrl = "assets/";</script>
    <script src="{% static 'HaOai_Chatbot/assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'HaOai_Chatbot/assets/js/scripts.bundle.js' %}"></script>
</body>
</html>
